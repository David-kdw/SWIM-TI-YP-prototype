LOGGING:
  version: 1

  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      level: DEBUG

  formatters:
    default:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
      class: logging.Formatter

  disable_existing_loggers: false

  root:
    level: DEBUG
    handlers: [console]

  loggers:
    proton:
      level: INFO

    swim-pubsub:
      level: DEBUG

    swim-adsb:
      level: DEBUG

BROKER:
  host: 'rabbitmq'
  port: 5671
  tsl_enabled: true
  cert_db: '/secrets/rabbitmq/ca_certificate.pem'
  cert_file: '/secrets/rabbitmq/client_certificate.pem'
  cert_key: '/secrets/rabbitmq/client_key.pem'
  cert_password: 'swim-ti'

SUBSCRIPTION-MANAGER:
  host: 'nginx'
  https: true
  timeout: 30
  verify: false


ADSB:
  CITIES:
    Brussels: 'EBBR'
    Amsterdam: 'EHAM'
    Paris: 'LFPG'
    Berlin: 'EDDB'
    Athens: 'LGAV'
  INTERVAL_IN_SEC: 5
