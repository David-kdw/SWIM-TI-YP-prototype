LOGGING:
  version: 1

  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      level: DEBUG

  formatters:
    default:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
      class: logging.Formatter

  disable_existing_loggers: false

  root:
    level: DEBUG
    handlers: [console]

  loggers:
    swim-pubsub:
      level: DEBUG

    proton:
      level: INFO

BROKER:
  host: 'rabbitmq:5671'
  tls_enabled: True
  cert_db: '/secrets/broker/ca_certificate.pem'
  cert_file: '/secrets/broker/client/client_certificate.pem'
  cert_key: '/secrets/broker/client/client_key.pem'
  # Propose to move the password value to secrets to be configured by file or environment variable
  cert_password: 'swim-ti'

SUBSCRIPTION-MANAGER:
  host: 'nginx'
  https: true
  timeout: 30
  verify: '/secrets/web_server/ca_certificate.pem'

SWIM_EXPLORER_USERNAME: ${SWIM_EXPLORER_USERNAME}
SWIM_EXPLORER_PASSWORD: ${SWIM_EXPLORER_PASSWORD}
