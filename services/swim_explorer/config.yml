LOGGING:
  version: 1

  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      level: DEBUG

  formatters:
    default:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
      class: logging.Formatter

  disable_existing_loggers: false

  root:
    level: DEBUG
    handlers: [console]

  loggers:
    swim-pubsub:
      level: DEBUG

    proton:
      level: INFO

BROKER:
  host: "rabbitmq:5671"
  cert_db: "/secrets/broker/ca_certificate.pem"
  sasl_user: ${SWIM_EXPLORER_BROKER_USER}
  sasl_password: ${SWIM_EXPLORER_BROKER_PASS}

SUBSCRIPTION-MANAGER:
  host: "nginx:8443"
  https: true
  timeout: 30
  verify: "/secrets/web_server/ca_certificate.pem"

SWIM_EXPLORER_SM_USER: ${SWIM_EXPLORER_SM_USER}
SWIM_EXPLORER_SM_PASS: ${SWIM_EXPLORER_SM_PASS}
